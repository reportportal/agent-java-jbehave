plugins {
    id 'net.researchgate.release' version '2.8.0'
    id 'com.jfrog.bintray' version '1.8.4'
}
apply plugin: 'java'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'
apply from: 'quality.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

project.ext {
    releaseMode = project.hasProperty('releaseMode')
}

repositories {
    jcenter()
    maven { url 'http://dl.bintray.com/epam/reportportal' }
    maven { url 'https://jitpack.io' }
}
dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:client-java:5.0.0-BETA-4'
        compile 'com.epam.reportportal:commons-model:5.0.0-BETA-11'
    } else {
        compile 'com.github.reportportal:client-java:9ede451'
        compile 'com.github.reportportal:commons-model:2d10629'
    }
    compile 'org.jbehave:jbehave-core:4.5.1'

    testImplementation 'org.powermock:powermock-module-junit4:2.0.2'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.2'
}

wrapper {
    gradleVersion = '5.4.1'
}

